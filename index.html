<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Games</title>

  <!-- Google Font: Silkscreen -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Silkscreen", monospace;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #050510;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Pixel-art starry sky */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1px 1px at 10% 20%, #fff, transparent),
        radial-gradient(1px 1px at 30% 80%, #fff, transparent),
        radial-gradient(1px 1px at 50% 40%, #fff, transparent),
        radial-gradient(1px 1px at 70% 60%, #fff, transparent),
        radial-gradient(1px 1px at 90% 30%, #fff, transparent),
        radial-gradient(1px 1px at 20% 50%, #fff, transparent),
        radial-gradient(1px 1px at 80% 10%, #fff, transparent);
      background-size: 200px 200px;
      image-rendering: pixelated;
      opacity: 0.8;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .logo {
      max-width: 800px;
      width: 80%;
      margin-bottom: 32px;
      image-rendering: pixelated;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #ffffff;
      font-size: 20px;
      padding: 12px 24px;
      border: 3px solid #ffffff;
      display: inline-block;
      transition: all 0.15s ease;
    }

    .menu a:hover {
      background-color: #ffffff;
      color: #050510;
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="emoji-games-start.png"
      alt="Emoji Game Logo"
      class="logo"
    />

    <div class="menu">
      <a href="emojihunter.html">EMOJI HUNTER</a>
      <a href="emojidownhill.html">EMOJI DOWNHILL</a>
    </div>
  </div>
</body>
</html>
