<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Emoji Games</title>

  <!-- Google Font: Silkscreen -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: "Silkscreen", monospace; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #050510;
      color: #ffffff;
    }

    body {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ---------- Color palette cycle (DISCRETE) ---------- */
    @keyframes starColors {
      0%   { filter: hue-rotate(0deg) saturate(1.3); }
      25%  { filter: hue-rotate(90deg) saturate(1.3); }   /* turquoise */
      50%  { filter: hue-rotate(180deg) saturate(1.3); }  /* yellow */
      75%  { filter: hue-rotate(270deg) saturate(1.3); }  /* purple */
      100% { filter: hue-rotate(360deg) saturate(1.3); }
    }

    /* ---------- Twinkle ---------- */
    @keyframes twinkleA {
      0% { opacity: 0.5; }
      50% { opacity: 0.9; }
      100% { opacity: 0.5; }
    }

    @keyframes twinkleB {
      0% { opacity: 0.35; }
      50% { opacity: 0.75; }
      100% { opacity: 0.35; }
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      image-rendering: pixelated;
      z-index: 0;
    }

    /* Large background stars */
    body::before {
      background:
        radial-gradient(2px 2px at 10% 20%, #ff4d4d, transparent),
        radial-gradient(2px 2px at 30% 80%, #4dfff3, transparent),
        radial-gradient(2px 2px at 50% 40%, #ffe44d, transparent),
        radial-gradient(2px 2px at 70% 60%, #c44dff, transparent),
        radial-gradient(2px 2px at 90% 30%, #4dfff3, transparent);
      background-size: 220px 220px;
      animation:
        twinkleA 5s infinite,
        starColors 24s steps(1) infinite;
    }

    /* Small background stars */
    body::after {
      background:
        radial-gradient(1.5px 1.5px at 15% 25%, #ffe44d, transparent),
        radial-gradient(1.5px 1.5px at 35% 75%, #c44dff, transparent),
        radial-gradient(1.5px 1.5px at 55% 45%, #4dfff3, transparent),
        radial-gradient(1.5px 1.5px at 75% 65%, #ff4d4d, transparent),
        radial-gradient(1.5px 1.5px at 85% 15%, #ffe44d, transparent);
      background-size: 160px 160px;
      animation:
        twinkleB 7s infinite,
        starColors 30s steps(1) infinite;
    }

    /* ---------- Falling stars (random spawn) ---------- */
    .falling-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .falling-star {
      position: absolute;
      width: 2px;
      height: 2px;
      image-rendering: pixelated;
      opacity: 0.9;
    }

    /* ---------- Content ---------- */
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1100px;
      text-align: center;
      padding: 0 16px;
    }

    .logo-wrap {
      width: 80%;
      max-width: 800px;
      margin: 0 auto 48px;
    }

    .logo {
      width: 100%;
      display: block;
      image-rendering: pixelated;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 48px;
    }

    .app {
      text-decoration: none;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      cursor: pointer;
    }

    .app-icon-wrap {
      width: 160px;
      height: 160px;
      border-radius: 28px;
      display: grid;
      place-items: center;
    }

    .app-icon {
      width: 100%;
      height: 100%;
      border-radius: 28px;
      image-rendering: pixelated;
      background-color: #000;
      transition: transform 0.15s ease;
    }

    .app:hover .app-icon {
      transform: scale(1.05);
    }

    .app-label {
      font-size: 16px;
      white-space: nowrap;
    }

    @media (max-width: 700px) {
      .menu {
        justify-content: flex-start;
        gap: 24px;
        overflow-x: auto;
        padding: 16px;
      }

      .menu::-webkit-scrollbar { display: none; }

      .app-icon-wrap {
        width: 190px;
        height: 190px;
      }
    }
  </style>
</head>
<body>

  <!-- Falling stars layer -->
  <div class="falling-layer" id="fallingLayer"></div>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <div class="container">
    <div class="logo-wrap">
      <img src="emoji-games-start.png" alt="Emoji Game Logo" class="logo" />
    </div>

    <div class="menu">
      <a href="/emojidownhill" class="app" data-link="/emojidownhill">
        <div class="app-icon-wrap">
          <img src="emoji-downhill.png" alt="Emoji Downhill" class="app-icon" />
        </div>
        <div class="app-label">EMOJI DOWNHILL</div>
      </a>

      <a href="/emojihunter" class="app" data-link="/emojihunter">
        <div class="app-icon-wrap">
          <img src="emoji-hunter.png" alt="Emoji Hunter" class="app-icon" />
        </div>
        <div class="app-label">EMOJI HUNTER</div>
      </a>
    </div>
  </div>

  <script>
    const colors = ["#ff4d4d", "#4dfff3", "#ffe44d", "#c44dff"];
    const layer = document.getElementById("fallingLayer");
    const stars = [];
    const STAR_COUNT = 18;

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function spawnStar(star) {
      star.x = rand(0, window.innerWidth);
      star.y = rand(-window.innerHeight, 0);
      star.speedX = rand(0.3, 0.7);
      star.speedY = rand(0.7, 1.4);
      star.el.style.backgroundColor =
        colors[Math.floor(Math.random() * colors.length)];
    }

    for (let i = 0; i < STAR_COUNT; i++) {
      const el = document.createElement("div");
      el.className = "falling-star";
      layer.appendChild(el);

      const star = { el, x: 0, y: 0, speedX: 0, speedY: 0 };
      spawnStar(star);
      stars.push(star);
    }

    function update() {
      for (const star of stars) {
        star.x += star.speedX;
        star.y += star.speedY;

        if (star.y > window.innerHeight || star.x > window.innerWidth) {
          spawnStar(star);
        }

        star.el.style.transform =
          `translate(${star.x}px, ${star.y}px)`;
      }
      requestAnimationFrame(update);
    }

    update();

    // Click sound
    const clickSound = document.getElementById("clickSound");
    document.querySelectorAll(".app").forEach(app => {
      app.addEventListener("click", e => {
        e.preventDefault();
        clickSound.currentTime = 0;
        clickSound.play();
        setTimeout(() => location.href = app.dataset.link, 150);
      });
    });
  </script>
</body>
</html>
