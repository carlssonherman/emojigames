<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Games</title>

  <!-- Google Font: Silkscreen -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Silkscreen", monospace;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #050510;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Pixel-art starry sky */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1px 1px at 10% 20%, #fff, transparent),
        radial-gradient(1px 1px at 30% 80%, #fff, transparent),
        radial-gradient(1px 1px at 50% 40%, #fff, transparent),
        radial-gradient(1px 1px at 70% 60%, #fff, transparent),
        radial-gradient(1px 1px at 90% 30%, #fff, transparent),
        radial-gradient(1px 1px at 20% 50%, #fff, transparent),
        radial-gradient(1px 1px at 80% 10%, #fff, transparent);
      background-size: 200px 200px;
      image-rendering: pixelated;
      opacity: 0.8;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .logo {
      max-width: 600px;
      width: 80%;
      margin-bottom: 48px;
      image-rendering: pixelated;
    }

    .menu {
      display: flex;
      gap: 48px;
      justify-content: center;
    }

    .app {
      text-decoration: none;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      transition: transform 0.15s ease;
      cursor: pointer;
    }

    .app:hover {
      transform: scale(1.05);
    }

    .app-icon {
      width: 160px;
      height: 160px;
      border-radius: 28px;
      image-rendering: pixelated;
      background-color: #000;
    }

    .app-label {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Click sound -->
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <div class="container">
    <img
      src="emoji-games-start.png"
      alt="Emoji Game Logo"
      class="logo"
    />

    <div class="menu">
      <a href="/emojihunter" class="app" data-link="/emojihunter">
        <img
          src="emoji-hunter.png"
          alt="Emoji Hunter"
          class="app-icon"
        />
        <div class="app-label">EMOJI HUNTER</div>
      </a>

      <a href="/emojidownhill" class="app" data-link="/emojidownhill">
        <img
          src="emoji-downhill.png"
          alt="Emoji Downhill"
          class="app-icon"
        />
        <div class="app-label">EMOJI DOWNHILL</div>
      </a>
    </div>
  </div>

  <script>
    const clickSound = document.getElementById("clickSound");

    document.querySelectorAll(".app").forEach(app => {
      app.addEventListener("click", event => {
        event.preventDefault();

        // Restart sound if clicked quickly
        clickSound.currentTime = 0;
        clickSound.play();

        const link = app.getAttribute("data-link");

        // Small delay so sound plays before navigation
        setTimeout(() => {
          window.location.href = link;
        }, 150);
      });
    });
  </script>
</body>
</html>
