<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Games</title>

  <!-- Mobile viewport fix -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font: Silkscreen -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Silkscreen", monospace;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: #050510;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Pixel-art starry sky */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1px 1px at 10% 20%, #fff, transparent),
        radial-gradient(1px 1px at 30% 80%, #fff, transparent),
        radial-gradient(1px 1px at 50% 40%, #fff, transparent),
        radial-gradient(1px 1px at 70% 60%, #fff, transparent),
        radial-gradient(1px 1px at 90% 30%, #fff, transparent),
        radial-gradient(1px 1px at 20% 50%, #fff, transparent),
        radial-gradient(1px 1px at 80% 10%, #fff, transparent);
      background-size: 200px 200px;
      image-rendering: pixelated;
      opacity: 0.8;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 1;
      width: 100%;
      padding: 24px;
    }

    .logo {
      max-width: 800px;
      width: 90%;
      margin: 0 auto 40px;
      image-rendering: pixelated;
      display: block;
    }

    /* HORIZONTAL LAUNCHER */
    .menu {
      display: flex;
      flex-direction: row;
      gap: 48px;
      justify-content: flex-start;
      overflow-x: auto;
      overflow-y: hidden;
      padding: 8px 24px 16px;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
    }

    /* Hide scrollbar (cross-browser) */
    .menu::-webkit-scrollbar {
      display: none;
    }
    .menu {
      scrollbar-width: none; /* Firefox */
    }

    .app {
      flex: 0 0 auto;
      text-decoration: none;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      transition: transform 0.15s ease;
    }

    .app:hover {
      transform: scale(1.05);
    }

    .app-icon {
      width: 160px;
      height: 160px;
      border-radius: 28px;
      image-rendering: pixelated;
      background-color: #000;
    }

    .app-label {
      font-size: 16px;
      white-space: nowrap;
    }

    /* ðŸ“± Mobile boost */
    @media (max-width: 600px) {
      .app-icon {
        width: 200px;
        height: 200px;
      }

      .app-label {
        font-size: 18px;
      }

      .menu {
        gap: 32px;
        padding-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="emoji-games-start.png"
      alt="Emoji Game Logo"
      class="logo"
    />

    <div class="menu">
      <a href="/emojihunter" class="app">
        <img
          src="emoji-hunter.png"
          alt="Emoji Hunter"
          class="app-icon"
        />
        <div class="app-label">EMOJI HUNTER</div>
      </a>

      <a href="/emojidownhill" class="app">
        <img
          src="emoji-downhill.png"
          alt="Emoji Downhill"
          class="app-icon"
        />
        <div class="app-label">EMOJI DOWNHILL</div>
      </a>

      <!-- Add more apps here later -->
    </div>
  </div>
</body>
</html>
