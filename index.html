<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Emoji Games</title>

  <!-- Google Font: Silkscreen -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Silkscreen", monospace;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #050510;
      color: #ffffff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Pixel-art starry sky */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background:
        radial-gradient(1px 1px at 10% 20%, #fff, transparent),
        radial-gradient(1px 1px at 30% 80%, #fff, transparent),
        radial-gradient(1px 1px at 50% 40%, #fff, transparent),
        radial-gradient(1px 1px at 70% 60%, #fff, transparent),
        radial-gradient(1px 1px at 90% 30%, #fff, transparent),
        radial-gradient(1px 1px at 20% 50%, #fff, transparent),
        radial-gradient(1px 1px at 80% 10%, #fff, transparent);
      background-size: 200px 200px;
      image-rendering: pixelated;
      opacity: 0.8;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1100px;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      text-align: center;
    }

    .logo {
      width: 80%;
      max-width: 800px;
      margin: 0 auto 48px;
      display: block;
      image-rendering: pixelated;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 48px;
      flex-wrap: wrap;
    }

    .app {
      text-decoration: none;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      cursor: pointer;
    }

    .app-icon {
      width: 160px;
      height: 160px;
      border-radius: 28px;
      image-rendering: pixelated;
      background-color: #000;
      transition: transform 0.15s ease;
    }

    /* âœ… Only scale the icon, not the text */
    .app:hover .app-icon {
      transform: scale(1.05);
    }

    .app-label {
      font-size: 16px;
      line-height: 1;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .menu {
        gap: 32px;
      }

      .app-icon {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- Click sound -->
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <div class="container">
    <img
      src="emoji-games-start.png"
      alt="Emoji Game Logo"
      class="logo"
    />

    <div class="menu">

    <a href="/emojidownhill" class="app" data-link="/emojidownhill">
        <img src="emoji-downhill.png" alt="Emoji Downhill" class="app-icon" />
        <div class="app-label">EMOJI DOWNHILL</div>
      </a>

      <a href="/emojihunter" class="app" data-link="/emojihunter">
        <img src="emoji-hunter.png" alt="Emoji Hunter" class="app-icon" />
        <div class="app-label">EMOJI HUNTER</div>
      </a>

  
    </div>
  </div>
