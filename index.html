<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Emoji Games</title>

  <!-- Google Font: Silkscreen -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: "Silkscreen", monospace; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: hidden;
      background-color: #050510;
      color: #ffffff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ---------- Twinkling color stars ---------- */
    @keyframes twinkleColorA {
      0%   { opacity: 0.4; filter: hue-rotate(0deg); }
      25%  { opacity: 0.85; filter: hue-rotate(40deg); }
      50%  { opacity: 0.5; filter: hue-rotate(160deg); }
      75%  { opacity: 0.9; filter: hue-rotate(280deg); }
      100% { opacity: 0.4; filter: hue-rotate(360deg); }
    }

    @keyframes twinkleColorB {
      0%   { opacity: 0.3; filter: hue-rotate(90deg); }
      30%  { opacity: 0.75; filter: hue-rotate(210deg); }
      60%  { opacity: 0.5; filter: hue-rotate(330deg); }
      100% { opacity: 0.3; filter: hue-rotate(450deg); }
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      image-rendering: pixelated;
      z-index: 0;
    }

    body::before {
      background:
        radial-gradient(1px 1px at 10% 20%, #ff4d4d, transparent),
        radial-gradient(1px 1px at 30% 80%, #4dfff3, transparent),
        radial-gradient(1px 1px at 50% 40%, #ffe44d, transparent),
        radial-gradient(1px 1px at 70% 60%, #c44dff, transparent),
        radial-gradient(1px 1px at 90% 30%, #4dfff3, transparent),
        radial-gradient(1px 1px at 20% 50%, #ff4d4d, transparent),
        radial-gradient(1px 1px at 80% 10%, #ffe44d, transparent);
      background-size: 200px 200px;
      animation: twinkleColorA 4s steps(1) infinite;
    }

    body::after {
      background:
        radial-gradient(1px 1px at 15% 25%, #c44dff, transparent),
        radial-gradient(1px 1px at 35% 75%, #ffe44d, transparent),
        radial-gradient(1px 1px at 55% 45%, #ff4d4d, transparent),
        radial-gradient(1px 1px at 75% 65%, #4dfff3, transparent),
        radial-gradient(1px 1px at 95% 35%, #c44dff, transparent),
        radial-gradient(1px 1px at 25% 55%, #4dfff3, transparent),
        radial-gradient(1px 1px at 85% 15%, #ffe44d, transparent);
      background-size: 140px 140px;
      animation: twinkleColorB 5.5s steps(1) infinite;
    }

    /* ---------- Content ---------- */
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1100px;
      padding-left: max(0px, env(safe-area-inset-left));
      padding-right: max(0px, env(safe-area-inset-right));
      text-align: center;
    }

    .logo {
      width: 80%;
      max-width: 800px;
      margin: 0 auto 48px;
      display: block;
      image-rendering: pixelated;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 48px;
    }

    .app {
      flex: 0 0 auto;
      text-decoration: none;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      cursor: pointer;
    }

    /* --- Icon wrapper prevents clipping on scale --- */
    .app-icon-wrap {
      width: 160px;
      height: 160px;
      border-radius: 28px;
      display: grid;
      place-items: center;
      overflow: visible;
    }

    .app-icon {
      width: 100%;
      height: 100%;
      border-radius: 28px;
      image-rendering: pixelated;
      background-color: #000;
      transition: transform 0.15s ease;
      transform-origin: center;
      display: block;
    }

    .app:hover .app-icon {
      transform: scale(1.05);
    }

    .app-label {
      font-size: 16px;
      line-height: 1;
      white-space: nowrap;
    }

    /* ---------- Mobile horizontal scroll ---------- */
    @media (max-width: 700px) {
      .menu {
        justify-content: flex-start;
        gap: 24px;
        overflow-x: auto;
        overflow-y: visible;
        -webkit-overflow-scrolling: touch;
        padding: 16px;
        width: 100%;
        max-width: 100%;
      }

      .menu::-webkit-scrollbar {
        display: none;
      }

      .app-icon-wrap {
        width: 190px;
        height: 190px;
      }
    }
  </style>
</head>
<body>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <div class="container">
    <img src="emoji-games-start.png" alt="Emoji Game Logo" class="logo" />

    <div class="menu">
      <!-- ORDER LOCKED: DOWNHILL â†’ HUNTER -->

      <a href="/emojidownhill" class="app" data-link="/emojidownhill">
        <div class="app-icon-wrap">
          <img src="emoji-downhill.png" alt="Emoji Downhill" class="app-icon" />
        </div>
        <div class="app-label">EMOJI DOWNHILL</div>
      </a>

      <a href="/emojihunter" class="app" data-link="/emojihunter">
        <div class="app-icon-wrap">
          <img src="emoji-hunter.png" alt="Emoji Hunter" class="app-icon" />
        </div>
        <div class="app-label">EMOJI HUNTER</div>
      </a>
    </div>
  </div>

  <script>
    const clickSound = document.getElementById("clickSound");

    document.querySelectorAll(".app").forEach(app => {
      app.addEventListener("click", e => {
        e.preventDefault();
        clickSound.currentTime = 0;
        clickSound.play();
        setTimeout(() => {
          window.location.href = app.dataset.link;
        }, 150);
      });
    });
  </script>
</body>
</html>
